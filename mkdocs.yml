# --- Project Information ---
site_name: "The Reasoning Codex"
site_url: "https://markeyser.github.io/the-reasoning-codex/" # IMPORTANT: Change this!
site_author: "Your Name" # IMPORTANT: Change this!
site_description: "A collection of playbooks on building reliable, specialized AI systems."

# --- Repository Integration ---
repo_url: "https://github.com/markeyser/the-reasoning-codex" # IMPORTANT: Change this!
repo_name: "the-reasoning-codex"
edit_uri: "edit/main/docs/" # Allows for "Edit this page" links

# --- Theme Configuration ---
theme:
  name: material
  custom_dir: overrides 
  logo: assets/logo.svg
  icon:
    repo: fontawesome/brands/github

  # Color palette and theme features
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy
    - content.tooltips

  palette:
    # Palette toggle for light vs dark mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  # Set a professional font
  font:
    text: Roboto
    code: Roboto Mono

# --- Copyright and Social Links ---
copyright: "Copyright &copy; 2025 Your Marcos Keyser" 

extra:
  comments: true  # <-- The comment switch
  analytics:
    provider: google
    property: "G-XJZL2DV1YH"
  social:
    - icon: fontawesome/brands/github
      link: "https://github.com/markeyser"
    - icon: fontawesome/brands/linkedin
      link: "https://www.linkedin.com/in/markeyser/"

extra_css:
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css

extra_javascript:
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js
  - javascripts/katex.js

# --- Markdown Extensions ---
# This is a cleaned-up and optimized list of extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - toc:
      permalink: true
      title: On this page
  - tables

# --- Plugins ---
plugins:
  - search:
      lang:
        - en
      separator: '[\s\u200b\-]'
  - social
  - tags
