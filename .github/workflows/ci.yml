# .github/workflows/ci.yml
name: Build and Deploy MkDocs Site

# Trigger the workflow on pushes to the 'main' branch
on:
  push:
    branches:
      - main

# Allow this job to create a GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    # --- ADD THIS BLOCK ---
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # --------------------
    runs-on: ubuntu-latest
    steps:
      # 1. Check out the repository's code
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11 # Or your preferred Python version

      # 3. Install Poetry
      - name: Install Poetry
        uses: snok/install-poetry@v1

      # 4. Install project dependencies using Poetry
      - name: Install dependencies
        run: poetry install --no-root

      # 5. Build the MkDocs site
      - name: Build site
        run: poetry run mkdocs build

      # 6. Upload the built site as an artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

      # 7. Deploy the artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4